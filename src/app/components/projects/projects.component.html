<section class="box-projects">
    <div class="box-title">
        <h4 class="title">Proyectos</h4>
    </div>
    <section class="projects" *ngFor="let project of projects">
        <div class="project">
            <div>
                <div class="box-name">
                    <h5 class="project-name"> {{project.name}} </h5>
                </div>
                <div class="box-description">
                    <p [innerHTML]="highlightWord(project.description, 'usuario')"></p>
                </div>
                <div class="box-technologies">
                    <div *ngFor="let technologieImage of project.technologiesImages">
                        <img src="/{{technologieImage}}" class="technologie-image" width="35" height="35" alt="technologie">
                    </div>
                </div>
                <div class="box-github">
                    <a href="{{project.linkGithub}}" class="link github" target="_blank" rel="noopener">
                        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="30" viewBox="0 0 24 24" fill="rgb(206, 213, 220)">
                            <path d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z"></path>
                        </svg>
                        <p class="paragraph">Repositorio</p>
                    </a>
                </div>
            </div>
            <div class="box-project-images">
                <button class="before" (click)="previousImage(project)"> 
                    <svg class="arrow-next" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none">
                        <style>@keyframes slide-12{to{transform:translateX(-1px)}}</style><rect width="14" height="14" x="5.523" y="5" stroke=" #fff" stroke-width="1.5" rx="7"/>
                        <path fill=" #fff" stroke=" #fff" stroke-linecap="round" stroke-width=".4" d="M13.012 14.846a.429.429 0 00.659-.549L11.757 12l1.914-2.297a.429.429 0 10-.659-.549l-2.138 2.566a.428.428 0 000 .56l2.138 2.566z" style="animation:slide-12 1s infinite alternate both cubic-bezier(1,-.01,0,.98)"/>
                    </svg>
                </button>

                <div class="project-images">
                  <img 
                    [src]="project.projectImages[project.currentImageIndex]" 
                    width="530" 
                    height="650" 
                    alt="projectImage"
                  >
                </div>
        
                <button class="next" (click)="nextImage(project)">
                    <svg class="arrow-next" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none">
                        <style>@keyframes slide-15{to{transform:translateX(1px)}}</style><rect width="14" height="14" x="5.523" y="5" stroke=" #fff" stroke-width="1.5" rx="7"/>
                        <path fill=" #fff" stroke=" #fff" stroke-linecap="round" stroke-width=".4" d="M11.781 9.154a.429.429 0 00-.659.549L13.038 12l-1.915 2.297a.429.429 0 10.659.549l2.138-2.566a.428.428 0 000-.56l-2.138-2.566z" style="animation:slide-15 1s infinite alternate both cubic-bezier(1,-.01,0,.98)"/>
                    </svg>
                </button>
              </div>
        </div>
    </section>
</section>
